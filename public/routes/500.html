<main>
    <h1>500 - Server Error</h1>
    <p>An error occurred while processing your request for <code>${requested_address}</code>.</p>
    <p>This is a custom error page loaded from <code>/routes/500.html</code></p>
    <p><small>Error occurred at: ${timestamp}</small></p>
    <details>
        <summary>Error Details</summary>
        <pre>${error}</pre>
    </details>
    <div class="error-actions">
        <a href="/">‚Üê Back to Home</a>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</main>
